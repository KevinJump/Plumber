<div class="umb-table-row" ng-class="{'approved' : item.Status === 'Approved', 'pending' : item.Status === 'Pending Approval'}">
    <div class="umb-table-cell">
        <i class="umb-table-body__icon icon-document"></i>
    </div>
    <div class="umb-table-cell">
        <span ng-bind="item.Type"></span>
    </div>
    <div class="umb-table-cell">
        <span ng-bind="item.RequestedBy"></span>
    </div>
    <div class="umb-table-cell">
        {{ item.RequestedOn }}
    </div>
    <div class="umb-table-cell">
        {{ item.Status }}
    </div>
    <div class="umb-table-cell">
        {{ item.Comments }}
    </div>
    <div class="umb-table-cell">
        {{ item.ApprovalGroup }}
    </div>
</div>
