<div class="umb-table" ng-if="items">
    <div class="umb-table-head">
        <div class="umb-table-row">
            <div class="umb-table-cell">
                <input class="umb-table__input" type="checkbox">
            </div>
            <div class="umb-table-cell" ng-if="!isNode">
                <a class="umb-table-head__link" href="#" prevent-default>
                    Node
                </a>
            </div>
            <div class="umb-table-cell">
                <a class="umb-table-head__link" href="#" prevent-default>
                    Type
                </a>
            </div>
            <div class="umb-table-cell">
                <a class="umb-table-head__link" href="#" prevent-default>
                    Requested by
                </a>
            </div>
            <div class="umb-table-cell">
                <a class="umb-table-head__link" href="#" prevent-default>
                    Requested on
                </a>
            </div>
            <div class="umb-table-cell">
                <a class="umb-table-head__link" href="#" prevent-default>
                    Status
                </a>
            </div>
            <div class="umb-table-cell">
                <a class="umb-table-head__link" href="#" prevent-default>
                    Comments
                </a>
            </div>
            <div class="umb-table-cell">
                <a class="umb-table-head__link" href="#" prevent-default>
                    Approval group
                </a>
            </div>
        </div>
    </div>
    <div class="umb-table-body">
        <wf-table-row item="item" instance-view="instanceView" ng-repeat="item in items track by $index"></wf-table-row>
    </div>
</div>
