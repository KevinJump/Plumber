<div ng-controller="Workflow.DrawerButtons.Controller as vm">
    <!-- replaces the drawer buttons on the right hand side - removes save from preview -->

    <umb-button ng-if="page.listViewPath"
                type="link"
                href="#{{page.listViewPath}}"
                label="Return to list"
                label-key="buttons_returnToList">
    </umb-button>

    <umb-button ng-if="!page.isNew"
                type="button"
                action="preview(content)"
                label="Preview">
    </umb-button>

    <umb-button-group ng-if="defaultButton && !vm.active"
                      default-button="defaultButton"
                      sub-buttons="subButtons"
                      state="page.buttonGroupState"
                      direction="up"
                      float="right">
    </umb-button-group>

    <workflow-button-group ng-if="vm.active && (vm.canAction || vm.adminUser)"
                           default-button="vm.buttonGroup.defaultButton"
                           sub-buttons="vm.buttonGroup.subButtons"
                           direction="up"
                           item="vm.task"
                           float="right">
    </workflow-button-group>

    <umb-overlay ng-if="vm.workflowOverlay.show"
                 model="vm.workflowOverlay"
                 view="vm.workflowOverlay.view"
                 position="right">
    </umb-overlay>
</div>
